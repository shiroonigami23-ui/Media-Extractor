<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; margin: 0; padding: 15px; }
    h2 { color: #ff3e00; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
    .media-card { background: #1a1a1a; border-radius: 8px; padding: 10px; margin-bottom: 10px; border: 1px solid #333; }
    .title { font-size: 12px; color: #888; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .res-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
    button { background: #333; color: white; border: none; padding: 5px; border-radius: 4px; cursor: pointer; font-size: 11px; transition: 0.2s; }
    button:hover { background: #ff3e00; }
    button.high-res { border: 1px solid #ff3e00; color: #ff3e00; background: transparent; }
    button.high-res:hover { background: #ff3e00; color: white; }
    .empty-state { text-align: center; color: #555; padding: 20px; }
  </style>
</head>
<body>
  <h2>SUPREME MEDIA</h2>
  <div id="media-list">
    <div class="empty-state">No media detected yet. Play a video to sniff streams.</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
