<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #fff; padding: 30px; }
    h2 { color: #ff3e00; border-bottom: 2px solid #333; padding-bottom: 10px; }
    .setting-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
    .label { font-size: 14px; font-weight: bold; }
    .desc { font-size: 12px; color: #888; }
    input[type="checkbox"] { accent-color: #ff3e00; width: 18px; height: 18px; cursor: pointer; }
    #status { font-size: 12px; color: #ff3e00; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <h2>ðŸ”± SUPREME SETTINGS</h2>
  
  <div class="setting-row">
    <div>
      <div class="label">Floating Sniffer</div>
      <div class="desc">Show the ðŸ“‚ icon on websites with video.</div>
    </div>
    <input type="checkbox" id="enable_floater" checked>
  </div>

  <div class="setting-row">
    <div>
      <div class="label">Context Menu</div>
      <div class="desc">Enable "Send to Supreme" right-click menu.</div>
    </div>
    <input type="checkbox" id="enable_context">
  </div>

  <div class="setting-row">
    <div>
      <div class="label">Auto-Naming</div>
      <div class="desc">Use page titles for downloaded files.</div>
    </div>
    <input type="checkbox" id="enable_autoname" checked>
  </div>

  <div id="status"></div>
  <script src="options.js"></script>
</body>
</html>
